_min_copier_version: "9.0.0"
_subdirectory: template
_exclude:
  - "{% if not include_github_actions %}.github{% endif %}"
  - "{% if is_subproject %}.github{% endif %}"
  - "{% if is_subproject %}LICENSE.jinja{% endif %}"
  - "{% if is_subproject %}.gitignore{% endif %}"

# ── Questions ───────────────────────────────────────────────────────────

project_name:
  type: str
  help: "Project name (e.g. my-awesome-project)"
  validator: "{% if not project_name %}Required{% endif %}"

is_subproject:
  type: bool
  help: "Is this a sub-project in a monorepo?"
  default: false

module_name:
  type: str
  help: "Python module name (e.g. my_awesome_project)"
  default: "{{ project_name | lower | replace('-', '_') | replace(' ', '_') }}"

description:
  type: str
  help: "Short project description"
  default: ""

author_name:
  type: str
  help: "Author name"
  default: "Otto"

author_email:
  type: str
  help: "Author email"
  default: ""

python_version:
  type: str
  help: "Minimum Python version"
  default: "3.12"
  choices:
    - "3.11"
    - "3.12"
    - "3.13"

license:
  type: str
  help: "License"
  default: "MIT"
  choices:
    - "MIT"
    - "Apache-2.0"
    - "Proprietary"

include_github_actions:
  type: bool
  help: "Include GitHub Actions CI workflow?"
  default: true
